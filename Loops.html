                        <input type= "text" id="t1"/>
                    </li>
                    <li>

                    </li>
                </ul>

                    <li>
                        <input type= "submit" name="validate" value="Even numbers" onclick="evenNum(document.form1.t1)"/>

                    </li>
                    <li>
                        &nbsp;
                    </li>
                </ul>
                <ul>
                    <li>
                        <input type= "submit" name="validate" value="Second largest number" onclick="slargeNum();"/>

                    <li>
                        &nbsp;
                    </li>
                </ul>

                    <li>
                        <input type= "text" id="t3"/>
                    </li>
                    <li>
                        &nbsp;
                    </li>
                </ul>

                        &nbsp;
                    </li>
                </ul>
